name:                zip-codec
version:             1.0.0
license:             MIT
author:              "Jappie Klooster"
maintainer:          "jappieklooster@hotmail.com"
copyright:           "2020 Jappie Klooster"
github:              "jappeace/zip-codec"

extra-source-files:
- Readme.md
- LICENSE
- Changelog.md
- test/somezip.zip

ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -Wincomplete-record-updates
    - -Widentities
    - -Wcpp-undef
    - -fwarn-tabs
    - -Wpartial-fields
    - -fdefer-diagnostics
    - -Wunused-packages

# from https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/
default-extensions:
  # trivial
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses
  # only activated once used
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  # no cost deriving power
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - StandaloneDeriving
  # used everywhere anyway
  - OverloadedStrings
  # ehh syntax
  - TypeApplications

dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- containers 
- conduit 
- conduit-extra 
- binary
- time
- cereal
- directory
- old-time
- filepath
- mtl
- resourcet
- transformers
- primitive
- exceptions
- digest
- byteunits
- async
- unliftio

library:
  source-dirs: src

tests:
  unit:
    main:                Main.hs
    source-dirs:
    - test
    dependencies:
    - tasty
    - tasty-quickcheck
    - tasty-hunit
    - zip-codec
    - temporary
    - lens
    - quickcheck-instances

executables:
  bench:
    source-dirs:    bench
    main:           Bench.hs
    dependencies:
      - directory      
      - criterion      
      - filepath       
      - LibZip         
      - random         
      - temporary      
      - zip-archive    
      - zip-codec
      - zip
      - zip-stream
      - indexed-traversable

  ghc-options:
      - -O2
